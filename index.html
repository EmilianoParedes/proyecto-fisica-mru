<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Física - MRU</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
                <h1>MRU</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/docs/mru-teorico.pdf" download>TEORÍA</a></li>
                    <li><a href="/docs/mru-repartido.pdf" download>EJERCICIOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Sección Principal -->
    <main class="main">
        <div class="calculadora">
            <h2>Movimiento Rectilíneo Uniforme</h2>

            <div class="resolver">
                <label>Resolver:</label>
                <div class="resolver-opciones">
                    <button data-solve="velocidad" class="active">Velocidad</button>
                    <button data-solve="desplazamiento">Desplazamiento</button>
                    <button data-solve="tiempo">Tiempo</button>
                </div>
            </div>

            <div class="ecuacion-display">
                <h3>Ecuación</h3>
                <div class="ecuacion">
                    <span class="v">V</span>
                    <span> = </span>
                    <span class="d">Δx</span>
                    <span> / </span>
                    <span class="t">Δt</span>
                </div>
                <div class="leyenda-ecuacion">
                    Donde <span class="v">V</span> es la velocidad,
                    <span class="d">Δx</span> es el desplazamiento, y
                    <span class="t">Δt</span> es el tiempo
                </div>
            </div>

            <div class="campos-entrada">
                <div class="campos-grupo">
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m12 14 4-4"></path>
                            <path d="M3.34 19a10 10 0 1 1 17.32 0"></path>
                        </svg>
                        Velocidad:
                    </label>
                    <div class="input-contenedor">
                        <input type="number" />
                        <select id="unidades-velocidad">
                            <option value="m/s">m/s</option>
                            <option value="Km/h">Km/h</option>
                        </select>
                    </div>
                </div>

                <div class="campos-grupo">
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Desplazamiento:
                    </label>
                    <div class="input-contenedor">
                        <input type="number" />
                        <select id="unidades-velocidad">
                            <option value="m">m</option>
                            <option value="Km">Km</option>
                        </select>
                    </div>
                </div>

                <div class="campos-grupo">
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Tiempo:
                    </label>
                    <div class="input-contenedor">
                        <input type="number" />
                        <select id="unidades-velocidad">
                            <option value="s">s</option>
                            <option value="min">min</option>
                            <option value="horas">horas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="resultado" id="resultado">
                <h3>Resultado</h3>
                <div class="resultado-valor">
                    <span class="resultado-numero"></span>
                    <span class="resultado-unidad"></span>
                </div>
                <p id="resultado-ecuacion"></p>
            </div>

            <div class="actions">
                <button id="limpiar" class="limpiar-boton">Limpiar</button>
            </div>
        </div>
    </main>

    <footer></footer>
</body>

</html>
