<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Física - MRU</title>
</head>

<body>
    <header>
        <div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
                <h1>MRU</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/docs/mru-teorico.pdf" download>TEORÍA</a></li>
                    <li><a href="/docs/mru-repartido.pdf" download>EJERCICIOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <h2>Movimiento Rectilíneo Uniforme Calculadora</h2>

            <div>
                <label>Resolver:</label>
                <div>
                    <button>Velocidad</button>
                    <button>Desplazamiento</button>
                    <button>Tiempo</button>
                </div>
            </div>

            <div>
                <h3>Ecuación</h3>
                <div>
                    <span>V</span>
                    <span>Δx</span>
                    <span>Δt</span>
                </div>
                <div>
                    Donde <span>V</span> es la velocidad, <span>Δx</span> es el
                    desplazamiento, y <span>Δt</span> es el tiempo
                </div>
            </div>

            <div>
                <div>
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Velocidad:
                    </label>
                    <div>
                        <input type="text" />
                        <select id="">
                            <option value="">m/s</option>
                            <option value="">Km/h</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Desplazamiento:
                    </label>
                    <div>
                        <input type="text" />
                        <select id="">
                            <option value="">m</option>
                            <option value="">Km</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Tiempo:
                    </label>
                    <div>
                        <input type="text" />
                        <select id="">
                            <option value="">s</option>
                            <option value="">min</option>
                            <option value="">horas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <h3>Resultado</h3>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <p></p>
            </div>

            

        </div>
    </main>
</body>

</html>
