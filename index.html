<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Física - MRU</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="m12 5 7 7-7 7"></path>
                </svg>
                <h1>MRU</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/docs/mru-teorico.pdf" download>TEORÍA</a></li>
                    <li><a href="/docs/mru-repartido.pdf" download>EJERCICIOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="calculadora">
            <h2>Movimiento Rectilíneo Uniforme Calculadora</h2>

            <div class="resolver">
                <label>Resolver:</label>
                <div class="resolver-opciones">
                    <button data-solve="velocidad">Velocidad</button>
                    <button data-solve="desplazamiento">Desplazamiento</button>
                    <button data-solve="tiempo">Tiempo</button>
                </div>
            </div>

            <div class="ecuacion-display">
                <h3>Ecuación</h3>
                <div class="ecuacion">
                    <span class="v">V</span>
                    <span class="d">Δx</span>
                    <span class="t">Δt</span>
                </div>
                <div class="leyenda-ecuacion">
                    Donde <span class="v">V</span> es la velocidad, <span class="d">Δx</span> es el
                    desplazamiento, y <span class="t">Δt</span> es el tiempo
                </div>
            </div>

            <div>
                <div>
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Velocidad:
                    </label>
                    <div>
                        <input type="text" />
                        <select id="">
                            <option value="">m/s</option>
                            <option value="">Km/h</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Desplazamiento:
                    </label>
                    <div>
                        <input type="text" />
                        <select id="">
                            <option value="">m</option>
                            <option value="">Km</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14"></path>
                            <path d="m12 5 7 7-7 7"></path>
                        </svg>
                        Tiempo:
                    </label>
                    <div>
                        <input type="text" />
                        <select id="">
                            <option value="">s</option>
                            <option value="">min</option>
                            <option value="">horas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div>
                <h3>Resultado</h3>
                <div>
                    <span></span>
                    <span></span>
                </div>
                <p></p>
            </div>

            <div>
                <button>Limpiar</button>
            </div>

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
